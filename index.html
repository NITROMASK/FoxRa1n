<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FoxRa1n Repo</title>
<style>
  body {
    background-color: #0b0b0d;
    color: #f5f5f5;
    font-family: "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
    text-align: center;
    padding: 60px 10px;
    margin: 0;
  }

  .header-container {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 15px;
    margin-bottom: 0.5em;
  }

  h1 {
    font-size: 2.5em;
    color: #ff4757;
    text-shadow: 0 0 15px rgba(255, 71, 87, 0.7);
    margin: 0;
  }

  .logo-highlight {
    color: #ff7b00;
  }

  .header-image {
    width: 64px;
    height: 64px;
    border-radius: 12px;
    object-fit: contain;
  }

  p {
    color: #bbb;
    margin-bottom: 2em;
  }

  .repo-buttons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 8px;
  }

  .repo-buttons a {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 6px;
    background: rgba(15, 15, 20, 0.9);
    border: 1px solid #00aaff;
    border-radius: 8px;
    padding: 8px 16px;
    color: #00aaff;
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    transition: 0.2s;
    min-width: 120px;
  }

  .repo-buttons a:hover {
    background: #00aaff;
    color: #fff;
    box-shadow: 0 0 10px #00aaff;
  }

  .repo-buttons img {
    width: 20px;
    height: 20px;
    border-radius: 4px;
  }

  footer {
    margin-top: 3em;
    font-size: 0.8em;
    color: #666;
  }
</style>
</head>
<body>
  <div class="header-container">
    <h1>Fox<span class="logo-highlight">Ra1n</span></h1>
    <img
      src="https://github.com/NITROMASK/FoxRa1n/blob/main/CydiaIcon.png?raw=true"
      alt="FoxRa1n Logo"
      class="header-image"
    />
  </div>

  <p>Cydia Repository by <strong>Maskie</strong></p>

  <div class="repo-buttons">
    <a
      href="cydia://url/https://cydia.saurik.com/api/share#?source=https://nitromask.github.io/FoxRa1n"
      ><img
        src="https://github.com/NITROMASK/FoxRa1n/blob/main/Logos/cydia.png?raw=true"
        alt="Cydia Icon"
    />Cydia</a>

    <a href="sileo://source/https://nitromask.github.io/FoxRa1n"
      ><img
        src="https://github.com/NITROMASK/FoxRa1n/blob/main/Logos/sileo.png?raw=true"
        alt="Sileo Icon"
    />Sileo</a>
  </div>

  <footer>
    <p>© 2025 FoxRa1n • Hosted on GitHub Pages</p>
  </footer>
</body>
</html>
